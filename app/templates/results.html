{% extends "base.html" %}

{% block content %}
<div id="results_block">
  <div id="userBlock">
    <img id="userImage" src="{{ iconImage }}" style="width: 250px; border-radius: 15px;">
    <div id="userBlockText">
      <h3>{{ username }}</h3>
      <p id="postKarma">Post Karma: {{ linkKarma }}</p>
      <p id="commentKarma">Comment Karma: {{ commentKarma }}</p>
      <p id="userMBIT">Comment Count: {{ count }}</p>
    </div>
  </div>
  

  <div class="results_container_col"><h1>Personality Type: {{ prediction }}</h1></div>

</div>



</div>
  <script src="static/script.js"></script>
{% endblock %}
